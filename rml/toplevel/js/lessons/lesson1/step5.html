<h3>Preemption</h3>

<p>The execution of a process can be stop on the reception of an event
using the [do/until] construct (note that it is not a loop
construct).</p>

<p class="code"><code>signal kill;;</code></p>

<p class="code"><code>let process p =
  do
    for i = 1 to max_int do
      print_int i;
      print_newline ();
      pause
    done
  until kill done ;;</code></p>

<p class="code"><code>#run p;;</code></p>

<p class="code"><code>emit kill;;</code></p>
